<div class="container-fluid">
    <div class="row">
        <div class="col-md-3" style="background: #303030; height:93vh;">
            <div>
                <mat-card class="mt-3">
                    <form action="" [formGroup]="todoForm" class="d-flex flex-column align-items-center">
                          <mat-form-field appearance="outline">
                            <mat-label>Task Name</mat-label>
                            <input formControlName="item" matInput placeholder="Task...">
                            <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
                            <mat-hint>Enter Task</mat-hint>
                        </mat-form-field>
                        <button [disabled]="todoForm.invalid" (click)="addTask()" mat-raised-button color="primary">Add Task</button>
                    </form>
                </mat-card>
            </div>
        </div>
        <div class="col-md-9">
            <div cdkDropListGroup>
                <div class="row">
                    <div class="col-md-4">
                    <!-- TODO -->
                        <div class="example-container">
                            <h2>To do</h2>
                            <div cdkDropList [cdkDropListData]="tasks" class="example-list"
                            (cdkDropListDropped)="drop($event)">
                                <div class="example-box" *ngFor="let item of tasks; let i = index" cdkDrag>{{item.description}}
                                    <div class="box">
                                        <button mat-icon-button color="warn" (click)="deleteTask(i)">
                                            <mat-icon>delete</mat-icon>
                                        </button>
                                        <button mat-icon-button color="primary" (click)="EditTask(i, item)">
                                            <mat-icon>edit</mat-icon>
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4">
                    <!-- In Progress -->
                        <div class="example-container">
                            <h2>In Progress</h2>
                            <div cdkDropList [cdkDropListData]="inProgress" class="example-list"
                            (cdkDropListDropped)="drop($event)">
                                <div class="example-box" *ngFor="let item of inProgress; let i = index;" cdkDrag>{{item.description}}
                                    <div class="box">
                                        <button mat-icon-button color="warn" (click)="deleteInProgressTask(i)">
                                            <mat-icon>delete</mat-icon>
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4">
                    <!-- Completed -->
                        <div class="example-container">
                            <h2>Completed</h2>
                            <div cdkDropList [cdkDropListData]="completed" class="example-list"
                            (cdkDropListDropped)="drop($event)">
                                <div class="example-box" *ngFor="let item of completed; let i = index;" cdkDrag>{{item.description}}
                                    <div class="box">
                                        <button mat-icon-button color="warn" (click)="deleteCompleted(i)">
                                            <mat-icon>delete</mat-icon>
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
