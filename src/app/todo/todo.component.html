<div class="container-fluid">
    <div class="row">
        <div class="col-md-3" style="background: #303030; height:93vh;">
            <div>
                <mat-card class="mt-3">
                    <form action="" [formGroup]="todoForm" class="d-flex flex-column align-items-center">
                          <mat-form-field appearance="outline">
                            <mat-label>Task Name</mat-label>
                            <input formControlName="item" matInput placeholder="Task...">
                            <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
                            <mat-hint>Enter Task</mat-hint>
                        </mat-form-field>
                        <button [disabled]="todoForm.invalid" (click)="addTask()" mat-raised-button color="primary">Add Task</button>
                    </form>
                </mat-card>
            </div>
        </div>
        <div class="col-md-9">
            <div cdkDropListGroup>
                <div class="row">
                    <div class="col-md-4">
                    <!-- TODO -->
                        <div class="example-container">
                            <h2>To do</h2>
                            <div cdkDropList [cdkDropListData]="tasks" class="example-list"
                            (cdkDropListDropped)="drop($event)">
                                <div class="example-box" *ngFor="let item of tasks" cdkDrag>{{item.description}}</div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4">
                    <!-- In Progress -->
                        <div class="example-container">
                            <h2>In Progress</h2>
                            <div cdkDropList [cdkDropListData]="inProgress" class="example-list"
                            (cdkDropListDropped)="drop($event)">
                                <div class="example-box" *ngFor="let item of inProgress" cdkDrag>{{item.description}}</div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4">
                    <!-- Completed -->
                        <div class="example-container">
                            <h2>Completed</h2>
                            <div cdkDropList [cdkDropListData]="completed" class="example-list"
                            (cdkDropListDropped)="drop($event)">
                                <div class="example-box" *ngFor="let item of completed" cdkDrag>{{item.description}}</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
