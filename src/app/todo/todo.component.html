<div class="container-fluid">
    <div class="row">
        <div class="col-md-3" style="background: #303030; height:93vh;">
            <div>
                <mat-card class="mt-3">
                    <form action="" [formGroup]="todoForm" class="d-flex flex-column align-items-center">
                          <mat-form-field appearance="outline">
                            <mat-label>Task Name</mat-label>
                            <input formControlName="item" matInput placeholder="Task...">
                            <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
                            <mat-hint>Enter Task</mat-hint>
                        </mat-form-field>
                        <button mat-raised-button color="primary">Add Task</button>
                    </form>
                </mat-card>
            </div>
        </div>
        <div class="col-md-9">
            
        </div>
    </div>
</div>
